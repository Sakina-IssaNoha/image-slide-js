<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/images/car1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/car2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/car3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/car4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/car5.jpg" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-angle-right"></i>
    </div>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
